        input,
        textarea {
          border: 2px solid #388c01;
          box-sizing: border-box;
          margin: 0;
          outline: none;
          padding: 10px;
        }

        input[type="button"] {
          -webkit-appearance: button;
          cursor: pointer;
        }

        .input-group {
          clear: both;
          margin: 15px 0;
          position: relative;
        }

        .input-group input[type='button'] {
          background-color: #ffffff;
          min-width: 38px;
          width: auto;
          transition: all 300ms ease;
        }

        .input-group #buttonminus,
        .input-group #buttonplus {
          font-weight: bold;
          height: 38px;
          padding: 0;
          width: 38px;
          position: relative;
        }

        .input-group #quantityfield {
          position: relative;
          text-align: center;
          display: inline-block;
          border-radius: 30px;
          width: 100px;
        }

        #buttonplus {
          border: 2px solid #388c01;
          border-radius: 25px;
        }

        #buttonminus {
          border: 2px solid #388c01;
          border-radius: 25px;
          left: -4px;
        }

          display: flex;
          flex-direction: row;
          margin-left: 70px;

        }

            margin: 0;
            padding: 0;
            width: 100%;
            height: 200px;
            border-radius: 5px;
            background-color: black;
          }

        .modal {
            display: none;
            position: fixed;
            z-index: 1;
            border: 10px solid black;
            padding-top: 20px;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.7);
        }


        .modalcontent {
            background-color: #fafafa;
            margin: auto;
            width: 40%;

            border-radius: 10px;
        }
