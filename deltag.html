<!DOCTYPE html>
<html lang="da" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Dennis Jensen, Janus Larsen, Simon Hallas, Alexander Larsen">
    <meta name="keywords" content="styleguide, eksamen, projekt">
    <link rel="stylesheet" type="text/css" href="assets/style.css">

    <link rel="shortcut icon" type="image/png" href="assets/images/vrogum.png">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Arimo:400,700" rel="stylesheet">

    <title>Styleguide - Deltag</title>
  </head>
  <body><a class="tilbage" href="index.html">Tilbage</a>
    <h1>Eksamensprojekt - Styleguide</h1>
    <h3>Deltag</h3>
    <form method="post">


      <textarea rows="8" cols="80">
        <div class="progress">
          <img id="fremskridt" src="assets/images/fremskridt.png" alt="fremskridt">
          <h3 id="billetter">Vælg billetter</h3>
        </div>

      <section>
        <div class="overordnet">
          <div id="beskrivelse">
            <h3>Beskrivelse</h3>
            <p id="beskrivelsetekst">Adgang til lokumsræs fra 13.00-17.00</p>
          </div>
          <div id="antal">
            <h3>Antal</h3>

            <div class="input-group">
              <input type="button" value="-" id="buttonminus">

              <input type="number" step="1" value="0" id="quantityfield">

              <input type="button" value="+" id="buttonplus">
            </div>
          </div>
          <div id="pris">
            <h3>Pris pr. stk</h3>
            <h3>DKK 50.00</h3>
          </div>
          <div id="total">
            <h3>Total</h3>
            <h3 id="test1">DKK 0.00</h3>
          </div>
        </div>
        <button id="næste">
          Næste
        </button>
      </section>
      <img id="payment" src="assets/images/payment.jpg" alt="payment">
      </textarea>


    </form>
  </body>
  <footer>
    <h4>Udarbejdet af</h4>
    <p>Gruppe 22 <br> Janus Larsen, Simon Hallas, Dennis Jensen, Alexander Larsen</p>
  </footer>
</html>
