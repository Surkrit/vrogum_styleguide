    <h1>Eksamensprojekt - Styleguide</h1>
    <h3>Opret begivenhed</h3>
    <form method="post">


      <textarea rows="8" cols="80">
        <div class="content_wrapper">
          <div class="backgroundsection3">
          <h1 id="headline">Opret begivenhed</h1>
          <section class="infosection flexbetween">
              <div id="firstStep">
                <input type="text" id="begivenhedsoverskrift" class="sejt" placeholder="Overskrift">
                <input type="text" id="begivenhedsarrangør" class="sejt" placeholder="Arrangør">
                <input type="text" id="begivenhedsadresse" class="sejt" placeholder="Adresse for arrangement">
                <input type="time" id="begivenhedstid" class="sejt">
                <input type="date" id="begivenhedsdato" class="sejt">
            </div>
            <div id="secondstep">
              <input type="file" id="begivenhedsbillede"  class="sejt">
              <textarea  id="begivenhedsbeskrivelse"  class="sejt" placeholder="Beskrivelse">
              </textarea>
              </div>
        </section>
        </div>
        <div id="debatvisning" class="backgroundsection3"></div>
      </div>
      </textarea>


    </form>
